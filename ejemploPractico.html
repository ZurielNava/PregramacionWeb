<!--para practicar un poco lo que acabamos de
ver vamos a proponer un ejercicio que puedes resolver
en nuestro ordenador.
Simplemente queremos construir una pagina que
tenga,por este orden:

2 parrafos centrados
3 parrafos alineados a la derecha
1 salto de linea triple
1 parrafo alineado a la izquierda-->
<html>
    <head><title>Ejemplo Practico</title></head>
</html>
<body>

    <!-- 2 párrafos centrados -->
    <p align="center">PARRAFO N<sup>ro </sup>1</p>
    <p align="center">PARRAFO N<sup>ro </sup>2</p>

    <!-- 3 párrafos alineados a la derecha -->
    <p align="right">PARRAFO N<sup>ro </sup>1</p>
    <p align="right">PARRAFO N<sup>ro </sup>2</p>
    <p align="right">PARRAFO N<sup>ro </sup>3</p>

    <!-- Salto de línea triple -->
    <br><hr><br><hr><br><hr>

    <!-- 1 párrafo alineado a la izquierda -->
    <p align="left">PARRAFO N<sup>ro </sup>1</p>

</body>
</html>
